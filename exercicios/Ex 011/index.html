<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="google favicon.ico" type="image/x-icon">
    <title>Mídeas em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários
        dispositivos diferentes, ou simplesmente
        aumente e diminua o tamanho do seu 
        navegador
    </p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto- p.png" 
        type="image/png">
        <source media="(max-width:1050px )" srcset="imagem/foto- m.png" 
        type="image/png">
        <img src="Imagens/foto- g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir audios em HTML5.
        <audio src="midea/pink floyd.mp3" controls autoplay></audio>
    </p>
</body>
</html>
